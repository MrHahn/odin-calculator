<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Calculator</title>
    <link href="assets/styles.css" rel="stylesheet">
</head>
<body>

    <div class="calculator-wrapper">
        <div class="calculator">
            <div class="calculator-screen">
                <span>0.7734</span>
            </div>
            <div class="calculator-buttons">
                <div class="calculator-numbers">
                    <button class="btn7">7</button>
                    <button class="btn8">8</button>
                    <button class="btn9">9</button>
                    <button class="btn4">4</button>
                    <button class="btn5">5</button>
                    <button class="btn6">6</button>
                    <button class="btn1">1</button>
                    <button class="btn2">2</button>
                    <button class="btn3">3</button>
                    <button class="btn0">0</button>
                    <button class="btn-dot">.</button>
                    <button class="btn-clear">Clear</button>
                </div>
                <div class="calculator-operator">
                    <button class="divide">รท</button>
                    <button class="multiply">x</button>
                    <button class="subtract">-</button>
                    <button class="add">+</button>
                    <button class="equals">=</button>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="assets/scripts.js"></script>
</body>
</html>
