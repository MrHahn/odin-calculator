<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Calculator</title>
    <link href="assets/styles.css" rel="stylesheet">
</head>
<body>

    <div class="calculator-wrapper">
        <div class="calculator">
            <div class="calculator-screen">
                <span></span>
            </div>
            <div class="calculator-buttons">
                <div class="calculator-numbers">
                    <button data-num="7" class="btn7">7</button>
                    <button data-num="8" class="btn8">8</button>
                    <button data-num="9" class="btn9">9</button>
                    <button data-num="4" class="btn4">4</button>
                    <button data-num="5" class="btn5">5</button>
                    <button data-num="6" class="btn6">6</button>
                    <button data-num="1" class="btn1">1</button>
                    <button data-num="2" class="btn2">2</button>
                    <button data-num="3" class="btn3">3</button>
                    <button data-num="0" class="btn0">0</button>
                    <button data-num="." class="btn-dot">.</button>
                    <button data-num="clear" class="btn-clear">Clear</button>
                </div>
                <div class="calculator-operator">
                    <button data-oper="divide" class="divide">รท</button>
                    <button data-oper="multiply" class="multiply">x</button>
                    <button data-oper="subtract" class="subtract">-</button>
                    <button data-oper="add" class="add">+</button>
                    <button data-oper="equals" class="equals">=</button>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="assets/scripts.js"></script>
</body>
</html>
